name: Perf And Safety

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * 1"
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: perf-safety-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  asan:
    name: ASan (linux nightly)
    runs-on: ubuntu-latest
    timeout-minutes: 90
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Setup Rust (nightly)
        uses: dtolnay/rust-toolchain@631a55b12751854ce901bb631d5902ceb48146f7 # stable
        with:
          toolchain: nightly
          components: rust-src

      - name: Rust cache
        uses: Swatinem/rust-cache@401aff9a7a08acb9d27b64936a90db81024cff97 # v2.8.2

      - name: Run tests with AddressSanitizer
        env:
          RUSTFLAGS: -Zsanitizer=address
          ASAN_OPTIONS: detect_leaks=1:strict_init_order=1
          CC: clang
          CXX: clang++
        run: |
          cargo +nightly test --locked -p safe-fs-tools --target x86_64-unknown-linux-gnu -Zbuild-std

      - name: Run unix xattr metadata tests with AddressSanitizer
        env:
          RUSTFLAGS: -Zsanitizer=address
          ASAN_OPTIONS: detect_leaks=1:strict_init_order=1
          CC: clang
          CXX: clang++
        run: |
          cargo +nightly test --locked -p safe-fs-tools --target x86_64-unknown-linux-gnu -Zbuild-std --lib preserve_unix_security_metadata

  benchmark:
    name: Benchmark (criterion)
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@631a55b12751854ce901bb631d5902ceb48146f7 # stable

      - name: Rust cache
        uses: Swatinem/rust-cache@401aff9a7a08acb9d27b64936a90db81024cff97 # v2.8.2

      - name: Run criterion benchmark
        run: cargo bench --locked --bench perf_ops -- --noplot

      - name: Upload benchmark artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: criterion-${{ github.sha }}
          path: target/criterion
          if-no-files-found: ignore
