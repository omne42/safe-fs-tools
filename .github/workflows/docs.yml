name: Docs

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "cli/**"
      - "docs/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "cli/Cargo.toml"
      - "README.md"
      - "rust-toolchain.toml"
      - ".github/workflows/docs.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@631a55b12751854ce901bb631d5902ceb48146f7 # stable

      - name: Rust cache
        uses: Swatinem/rust-cache@401aff9a7a08acb9d27b64936a90db81024cff97 # v2.8.2

      - name: Build rustdoc
        env:
          RUSTDOCFLAGS: "-D warnings"
        run: cargo doc --locked -p safe-fs-tools --no-deps --all-features

      - name: Add root index.html
        shell: bash
        run: |
          set -euo pipefail
          cat > target/doc/index.html <<'EOF'
          <!doctype html>
          <meta charset="utf-8">
          <meta http-equiv="refresh" content="0; url=safe_fs_tools/">
          <link rel="canonical" href="safe_fs_tools/">
          <title>safe-fs-tools docs</title>
          <p>Redirecting to <a href="safe_fs_tools/">safe-fs-tools</a>â€¦</p>
          EOF
          touch target/doc/.nojekyll

      - name: Configure Pages
        if: github.event.repository.private == false
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5.0.0
        with:
          enablement: true

      - name: Upload Pages artifact
        if: github.event.repository.private == false
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3.0.1
        with:
          path: target/doc

  deploy:
    if: github.event.repository.private == false
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
