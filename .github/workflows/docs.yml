name: Docs

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "cli/**"
      - "docs/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "cli/Cargo.toml"
      - "README.md"
      - "rust-toolchain.toml"
      - ".github/workflows/docs.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Build rustdoc
        env:
          RUSTDOCFLAGS: "-D warnings"
        run: cargo doc --locked -p safe-fs-tools --no-deps --all-features

      - name: Add root index.html
        shell: bash
        run: |
          set -euo pipefail
          cat > target/doc/index.html <<'EOF'
          <!doctype html>
          <meta charset="utf-8">
          <meta http-equiv="refresh" content="0; url=safe_fs_tools/">
          <link rel="canonical" href="safe_fs_tools/">
          <title>safe-fs-tools docs</title>
          <p>Redirecting to <a href="safe_fs_tools/">safe-fs-tools</a>â€¦</p>
          EOF
          touch target/doc/.nojekyll

      - name: Configure Pages
        if: github.event.repository.private == false
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Upload Pages artifact
        if: github.event.repository.private == false
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/doc

  deploy:
    if: github.event.repository.private == false
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
